<body>
    <br>

    <center><h1>Reservas online</h1></center>
  <script type="text/javascript">
    
    function calcular_coste(){
        var num_noches=document.getElementById("n_noches").value;
        var destino=document.getElementById("ciud_destino").value;
        var resultado1 = coste_hotel(num_noches);
        var resultado2 = coste_avion(destino);
        var resultado3 = coste_coche(num_noches);
        var resultado_total= resultado1+resultado2+resultado3;
        document.getElementById("result").value=resultado_total;
    }
    
    function coste_hotel(n){
        var coste_estancia = n*140;
        return coste_estancia;
    }

    function coste_avion(ciudad) {
        if (ciudad == "Zona VIP"){
            return 150;
        }else if(ciudad == "Panaderis y Cafeteria"){
            return 200;
        }else if(ciudad == "Sala de reservas"){
            return 250;
        }else if(ciudad == "Barra"){
            return 100;
        }
    }
    
    function coste_coche(n){
        var costo = n*40;
        if (n>7){
            costo -= 50;
        }else if(n>3){
            costo -= 20;
        }
        return costo;
    }
    </script>
   <center><form action="#"></form>
        <fieldset>
            <label for="n_noches"> NÃºmero de personas</label>
            <br>
            <br>
            <input type="text" id="n_noches">
            <br>
            <br>
            <select id="ciud_destino">
                <option value="Zona VIP">Zona VIP</option>
                <option value="Panaderia y Cafeteria">Panaderia y Cafeteria</option>
                <option value="Sala de reservas">Sala de reservas</option>
                <option value="Barra">Barra</option>
            </select>
            <br>
            <br>
            <input type="button" onclick="calcular_coste()" value="calcular">
            <br>
            <br>
            <input type="text" id="result">
        </fieldset>
    </form></center> 
</body>
</html>
